<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de fotos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="nav">
        <h1 class="title">Galeria</h1>
        <label for="arquivo" class="input"><i class="bi bi-file-earmark-arrow-up"></i></label>
        <input type="file" multiple name="arquivo" id="arquivo">
    </div>
    <div class="gallery">
        <div class="gallery-item">
            <img src="Assets/image-1.jpg" class="gallery-image" data-src="Assets/image-1.jpg" alt="Imagem 1">
        </div>
        <div class="gallery-item">
            <img src="Assets/image-2.jpg" class="gallery-image" data-src="Assets/image-2.jpg" alt="Imagem 2">
        </div>
        <div class="gallery-item">
            <img src="Assets/image-3.jpg" class="gallery-image" data-src="Assets/image-3.jpg" alt="Imagem 3">
        </div>
        <div class="gallery-item">
            <img src="Assets/image-4.jpg" class="gallery-image" data-src="Assets/image-4.jpg" alt="Imagem 4">
        </div>
    </div>
    <div class="lightbox" style="display: none;">
        <div class="lightbox-content">
            <img src="Assets/image-3.jpg" alt="imagem de destaque" class="lightbox-image">
        </div>
        <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
        <a href="#" class="lightbox-del"><i class="bi bi-trash"></i></a>
    </div>
</body>

</html>
