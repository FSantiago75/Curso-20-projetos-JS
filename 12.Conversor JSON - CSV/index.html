<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor JSON <> CSV</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title"> Conversor JSON <> CSV</h1>
    <form class="converter-form">
        <label for="textBox">Insira JSON ou CSV:</label>
        <textarea name="textBox" class="textBox"></textarea>
        <div class="btn-box">
            <button type="button" class="JSON-to-CSV">JSON to CSV</button>
            <button type="button" class="CSV-to-JSON">CSV to JSON</button>
        </div>
    </form>
    <pre class="resultBox"></pre>
</body>

</html>
