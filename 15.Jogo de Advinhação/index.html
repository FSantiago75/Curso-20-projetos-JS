<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Advinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">Jogo de Advinhação</h1>
    <div class="container">

        <div class="selection-container">
            <label for="select-difficult" class="select-difficult-label">Escolha a dificuldade:</label>
            <select name="select-difficult" class="select-difficult">
                <option value="none" disabled selected>Selecione</option>
                <option value="F">Fácil</option>
                <option value="M">Médio</option>
                <option value="D">Difícil</option>
            </select>
        </div>

        <div class="game-container">
            <label for="input-number" class="input-number-label">Eu estou pensando em um número entre 1 e 100. Tente advinhar qual é!</label>
            <div class="input-box">
                <input type="text" name="input-number" class="input-number" placeholder="Digite sua resposta aqui">
                <button type="button" class="send-answer">Enviar</button>
            </div>
            <p class="message"></p>
            <button type="button" class="play-again">Jogar Novamente</button>
           <p class="attempts">Tentativas restantes:5</p>
        </div>

    </div>
</body>

</html>
