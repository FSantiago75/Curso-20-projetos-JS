<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulario Teste</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Entre em contato!</h1>
        <form>
            <div class="form-control">
                <label for="nome" class="label-form">Nome:</label>
                <input type="text" id="nome" name="name" class="input-form">
                <div class="mensagem_erro"></div>
            </div>
            <div class="form-control">
                <label for="email" class="label-form">E-mail:</label>
                <input type="email" id="email" name="email" class="input-form">
                <div class="mensagem_erro"></div>
            </div>
            <div class="form-control">
                <label for="assunto" class="label-form">Assunto:</label>
                <input type="text" id="assunto" name="assunto" class="input-form">
                <div class="mensagem_erro"></div>
            </div>
            <div class="form-control">
                <label for="mensagem" class="label-form">Mensagem:</label>
                <input type="text" id="mensagem" name="mensagem" class="input-form">
                <div class="mensagem_erro"></div>
            </div>
            <button type="submit" class="btn-envia">Enviar</button>
        </form>
    </div>
</body>
</html>
